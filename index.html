<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
    <title>Sam's Expense Tracker</title>
</head>
<body>
    <h1>Expense Tracker</h1>
    <form id="expenseInfoForm">
        <input type="date" id="expenseInfoDate">
        <select id="expenseInfoType">
            <option value="">--Please Select an Option--</option>
            <option id="cashOption" value="Cash">Cash</option>
            <option id="creditCardOption" value="Credit Card">Credit Card</option>
            <option id="debitCardOption" value="Debit Card">Debit Card</option>
        </select>
        <input type="text" id="expenseInfoDescription">
        <input type="number" id="expenseInfoCost">
        <input id="submitButton" type="submit"></input>
    </form>
    <br><br>
    <table class="expenseTable">
        <thead id="tableHeader">
            <tr>
                <th class="expenseHeaders" id="expenseTableDate">Date</th>
                <th class="expenseHeaders" id="expenseTableType">Payment Type</th>
                <th class="expenseHeaders" id="expenseTableDescription">Description</th>
                <th class="expenseHeaders" id="expenseTableCost">Cost</th>
            </tr>
        </thead>
        <tbody>
            <tr id="expenseInfoRow"></tr>
        </tbody>
    </table>

    <script src="expense.js"></script>
</body>
</html>
