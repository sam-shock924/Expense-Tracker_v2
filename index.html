<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
    <title>Sam's Expense Tracker</title>
</head>
<body>
    <h1>Expense Tracker</h1>
    <form id="expenseInfoForm">
        <input type="date" id="expenseInfoDate">
        <select id="expenseInfoType">
            <option value="">--Please Select an Option--</option>
            <option value="cash">Cash</option>
            <option value="Credit Card">Credit Card</option>
            <option value="Debit">Debit Card</option>
        </select>
        <input type="text" id="expenseInfoDescription">
        <input type="number" id="expenseInfoCost">
        <button type="submit">Submit</button>
    </form>
    <table class="expenseTable">
        <tr id="tableHeader">
            <th id="expenseTableDate">Date</th>
            <th id="expenseTableType">Payment Type</th>
            <th id="expenseTableDescription">Description</th>
            <th id="expenseTableCost">Cost</th>
        </tr>
        <tr id="expenseInfoRow">
        </tr>
    </table>

    <script src="expense.js"></script>
</body>
</html>
